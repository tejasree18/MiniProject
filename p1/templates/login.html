{% extends 'base.html' %}

{% block title_name %} Login {% endblock %}

{% block content_body %}
    <h3 style="text-align: center; color: red; margin-top: 30px; margin-bottom: 30px">Login</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <input type="text" class="form-control" placeholder="Enter the username" name="name" id="name" required
                   autocomplete="off">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" name="key" id="key" placeholder="Enter your password"
                   autocomplete="off" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg d-grid gap-2 col-6 mx-auto" style="margin-bottom: 10px">LOGIN</button>
    </form>
    {% if le %}
        <div class="alert alert-danger">{{ le }}</div>
    {% endif %}
{% endblock %}
